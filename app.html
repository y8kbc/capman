<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Play Capsule Man (#CAPMAN) Word Game</title>
    <meta name="description" content="The New Hangman Game reimagined for the next generation of kids.">
    <link rel="stylesheet" href="capman.css">
</head>
<body>
    <div id="menu">
        <div>Play</div>
        <div>Rewind</div>
        <div>Assist</div>
        <div>Print</div>
    </div>
    <div id="capman">
        <!-- rendered capsule man -->
        <table id="capsule">
            <tr class="creature">
                <td>x</td>
                <td>x</td>
                <td>x</td>
            </tr>
            <tr class="creature">
                <td>x</td>
                <td>x</td>
                <td>x</td>
            </tr>
            <tr class="creature">
                <td>x</td>
                <td>x</td>
                <td>x</td>
            </tr>
        </table>
        <img src="" alt="placeholder" width="150px" height="150px">
    </div>
    <div id="answer">
        <!-- random generated answer -->
        <span class="block">_ _ _ _ _</span>
        <span class="block">_ _ _</span>
        <span class="block">_ _ _ _ _</span>
        <span class="block">_ _ _</span>
        <span class="block">_ _ _ _ _</span>
        <span class="block">_ _ _</span>
    </div>
    <div id="codes">
        <span class="code">A</span>
        <span class="code">B</span>
        <span class="code">C</span>
        <span class="code">D</span>
        <span class="code">E</span>
        <span class="code">F</span>
        <span class="code">G</span>
        <span class="code">H</span>
        <span class="code">I</span>
        <span class="code">J</span>
        <span class="code">K</span>
        <span class="code">L</span>
        <span class="code">M</span>
        <span class="code">N</span>
        <span class="code">O</span>
        <span class="code">P</span>
        <span class="code">Q</span>
        <span class="code">R</span>
        <span class="code">S</span>
        <span class="code">T</span>
        <span class="code">U</span>
        <span class="code">V</span>
        <span class="code">W</span>
        <span class="code">X</span>
        <span class="code">Y</span>
        <span class="code">Z</span>
    </div>
    <script src="capman.js"></script>
</body>
</html>
