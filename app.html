<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Play Capsule Man (#CAPMAN) Word Game</title>
    <meta name="description" content="The New Hangman Game reimagined for the next generation of kids.">
</head>
<body>
    <div id="menu">
        <div>Play</div>
        <div>Restart</div>
        <div>Hint</div>
        <div>Print</div>
    </div>
    <div id="capman">
        <!-- rendered capsule man -->
    </div>
    <div id="answer">
        <!-- random generated answer -->
    </div>
    <div id="codes">
        <span id="a">A</span>
        <span id="b">B</span>
        <span id="c">C</span>
        <span id="d">D</span>
        <span id="e">E</span>
        <span id="f">F</span>
        <span id="g">G</span>
        <span id="h">H</span>
        <span id="i">I</span>
        <span id="j">J</span>
        <span id="k">K</span>
        <span id="l">L</span>
        <span id="m">M</span>
        <span id="n">N</span>
        <span id="o">O</span>
        <span id="p">P</span>
        <span id="q">Q</span>
        <span id="r">R</span>
        <span id="s">S</span>
        <span id="t">T</span>
        <span id="u">U</span>
        <span id="v">V</span>
        <span id="w">W</span>
        <span id="x">X</span>
        <span id="y">Y</span>
        <span id="z">Z</span>
    </div>
    <script src="capman.js"></script>
</body>
</html>
